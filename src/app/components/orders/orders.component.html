<div class="" *ngIf="haveOrder">

  <h4 class="mt-5 mb-4">Orden</h4>

  <!-- <div class="mt-3 mb-5">
    <input type="text" class="form-control" placeholder="Ingresa tu nombre" #clientName>
  </div> -->



  <div class="container-total">


    <table class="table" >
      <tbody *ngFor="let item of uniqueContentOrders">
        <tr>
          <td>{{ item.food}}</td>
          <td>S/.{{ item.price}}.00</td>
        </tr>
      </tbody>
    </table>
  </div>


  <app-total [amount]="totalAmount" (orderReady)="$event"></app-total>


</div>
